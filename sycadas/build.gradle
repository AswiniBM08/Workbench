plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // so we can use eclipse
    id 'eclipse'
    
    id 'antlr'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    antlr "org.antlr:antlr4:4.5" // use ANTLR version 4
    implementation 'org.postgresql:postgresql:42.2.16'
    
}

generateGrammarSource {
  arguments << "-lib" << "src/main/antlr/org/genevaers/sycadas/grammar" 
  arguments << "-package" << "org.genevaers.sycadas.grammar" 
}

task copyLibs(type: Copy) {
    dependsOn tasks.build
        from configurations.runtimeClasspath {
            include 'antlr4-run*', 'postgres*'
        }
        into "../Java_GUI/lib"
}

task buildAndCopySycadas(type: Copy) {
    dependsOn tasks.copyLibs
        println "Copy the sycadas jar"
        from "$buildDir/libs"
        into "../Java_GUI/lib"
}

