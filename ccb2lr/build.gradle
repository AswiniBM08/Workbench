plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // so we can use eclipse
    id 'eclipse'
    
    id 'antlr'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    antlr "org.antlr:antlr4:4.5" // use ANTLR version 4
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.3'
    implementation 'org.freemarker:freemarker:2.3.31'
    implementation 'com.google.flogger:google-extensions:0.5.1'
    implementation 'com.google.flogger:flogger-system-backend:0.5.1'
    
}

generateGrammarSource {
  arguments << "-lib" << "src/main/antlr/org/genevaers/ccb2lr/grammar" 
  arguments << "-package" << "org.genevaers.ccb2lr.grammar" 
}


task buildAndCopyccb2lr(type: Copy) {
    println "Copy the ccb2lr jar"
    from "$buildDir/libs"
    into "../Java_GUI/lib"
}

